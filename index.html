<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Order summary component</title>
</head>
<body>
  <div class="every">
    <main class="container">
      <img class="ilustracao" src="./images/illustration-hero.svg" alt="">
    <div class="text">
        <h1>Order Summary</h1>
        <p class="principal">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class="preco">
          <img src="./images/icon-music.svg" alt="music-icon">
          <div class="plano">
            <p class="title-1">Anual Plan</p>
            <p class="title-2">$59,99/year</p>
          </div>
          <a class="change" href="./">Change</a>
        </div>
        <a class="button"  href="./">Proceed to Payment</a>
        <a class="cancel" href="./">Cancel Order</a>
      </div>
    
    </main>
</div>
  
</body>
</html>
